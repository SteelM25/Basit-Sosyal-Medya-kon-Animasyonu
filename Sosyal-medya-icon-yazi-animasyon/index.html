<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <title>Icon-Pop-up</title>
</head>
<body>
        
        <div class="icons">
            <div class="container">
                <a href="https://tr-tr.facebook.com/" target="_blank" class="link link-fa">
                    <span class="yazi">Facebook</span>
                    <i class="icon fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="link link-in">
                    <span class="yazi">Instagram</span>
                    <i class="icon fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank" class="link link-lin">
                    <span class="yazi">Linkedin</span>
                    <i class="icon fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.youtube.com/" target="_blank" class="link link-lin">
                    <span class="yazi">Youtube</span>
                    <i class="icon fa-brands fa-youtube"></i>
                </a>
            </div>
        </div>
</body>
</html>
